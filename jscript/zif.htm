<button id="encode">Encode</button>

<div>
    <label for="output">Output: </label>
<textarea id="output">

</textarea>
    <span id="myoutput_length"></span>
</div>
    <div><label for="reconstructed">Reconstructed: </label><textarea id="reconstructed">
</textarea>
    <span id="reconstructed_length"></span>
    
</div>
<script>
function encode(str) {
    return RawDeflate.deflate(str);
}

function decode(str) {
    return RawDeflate.inflate(str);
}


$('#encode').click(function() {
    var str = $('#myinput').val(),
        encoded = encode(str),
        decoded = decode(encoded);

    //alert($.base64.decode(encoded));  //uncomment to see raw deflated value;
    $('#myinput_length').text('' + str.length);
    $('#output').val(encoded);
    $('#myoutput_length').text('' + encoded.length);
    $('#reconstructed').val(decoded);
    $('#reconstructed_length').text('' + decoded.length);

});

</script>
